{% extends 'base.html' %}

{% block content %}
    <section class="container articles">
        <form method="post" novalidate class="login-form">
            {% csrf_token %}
            <div class="header-form">Private zone access</div>
            <p class="errorlist">{{ error }}</p>
            {{ form }}
            <div>
                <button>Login</button>
            </div>
        </form>
    </section>
{% endblock %}
