{% extends 'base.html' %}

{% block content %}
    <section class="container articles">
        <form method="post" novalidate class="login-form">
            {% csrf_token %}
            <div class="header-form">
                New Blog <span class="smallText">{% if request.user.firts_name or request.user.last_name %}{{request.user.first_name}} {{request.user.last_name}}{% else %} {{ request.user.username }} {% endif %}</span>
                <a class="header-button" href="/new-post">Crear Post</a>
            </div>
            <p class="infolist">{{ message }}</p>
            {{ form }}
            <div>
                <button>Create</button>
            </div>
        </form>
    </section>
{% endblock %}
