{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <section class="container articles">
        <form method="post" novalidate class="login-form">
            {% csrf_token %}
            <div class="header-form">{% trans "Crear cuenta nueva"%}</div>
            <p class="errorlist">{{ error }}</p>
            {{ form }}
            <div>
                <button>{% trans "Registrar" %}</button>
            </div>
        </form>
    </section>
{% endblock %}
